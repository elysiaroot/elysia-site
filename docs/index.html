<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Elysia Root L.C.</title>
<style>
@keyframes elysia-spin{
0%{transform:rotate(0deg) scale(1);}
50%{transform:rotate(180deg) scale(0.3);}
99%{transform:rotate(360deg) scale(1);}
100%{transform:rotate(0deg) scale(1);}
}
html, body{margin:0; padding:0; font-size:0; background:#ef2b51}
#root{display:table; width:100vw; height:100vh}
#container{display:table-cell; vertical-align:middle; text-align:center; padding:20px}
#container img{
max-width:500px;
transform:rotate(0deg);
animation-name:elysia-spin;
animation-iteration-count:infinite;
animation-duration:1s;
animation-delay:0s;
}
</style>
</head>
<body>
<div id="root">
<div id="container">
<img src="./images/elysia.png" alt="Elysia Root L.C. Logo">
</div>
</div>
</body>
</html>
